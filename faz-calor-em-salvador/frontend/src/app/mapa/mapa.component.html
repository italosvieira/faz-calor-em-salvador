<div id="filtro" class="box">
  <div class="field is-grouped is-grouped-multiline is-grouped-centered">
    <div class="control has-icons-left">
      <label class="label">Visualização</label>
      <div class="select is-rounded">
        <select [(ngModel)]="filtro.visualizacao">
          <option *ngFor="let visualizacao of visualizacoes">{{ visualizacao }}</option>
        </select>
        <span class="icon"><fa-icon [icon]="faEye"></fa-icon></span>
      </div>
    </div>

    <div class="control has-icons-left" style="max-width: 100%;">
      <label class="label">Bairro</label>
      <div class="select is-rounded">
        <select [(ngModel)]="filtro.bairro">
          <option *ngFor="let bairro of bairros" [ngValue]="bairro">{{ bairro.nome }}</option>
        </select>
        <span class="icon"><fa-icon [icon]="faDrawPolygon"></fa-icon></span>
      </div>
    </div>

    <!--<div class="control has-icons-left">
      <label class="label">Intervalo</label>
      <div class="select is-rounded">
        <select>
          <option>Select dropdown</option>
          <option>With options</option>
        </select>
        <span class="icon"><fa-icon [icon]="faCalendarAlt"></fa-icon></span>
      </div>
    </div>-->

    <div class="control" style="width: 150px; margin-right: .75rem;">
      <label class="label">Data</label>
      <div class="control has-icons-right">
        <input class="input is-rounded" type="text" [(ngModel)]="filtro.data"
               #dp="angular-mydatepicker" (click)="dp.toggleCalendar()"
               angular-mydatepicker [options]="dataOptions"/>
        <span class="icon is-small is-right"><fa-icon [icon]="faCalendarAlt"></fa-icon></span>
      </div>
    </div>
  </div>

  <div class="field is-grouped is-grouped-centered">
    <div class="control">
      <button (click)="filtrar()" class="button is-link is-rounded">
        <span class="icon"><fa-icon [icon]="faFilter"></fa-icon></span>
        <span>Filtrar</span>
      </button>
    </div>

    <div class="control">
      <button (click)="limpar()" class="button is-warning is-rounded">
        <span class="icon"><fa-icon [icon]="faEraser"></fa-icon></span>
        <span>Limpar</span>
      </button>
    </div>
  </div>
</div>
