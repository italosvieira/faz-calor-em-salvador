<section class="hero is-info banner-img" [style.background-image]="getBackGround()" [ngClass]="tamanhoBanner">

    <div class="container">
      <p class="title hero-title-gradient">
        Faz Calor Em Salvador
      </p>
    </div>
  </div>

  <div class="hero-foot">

      <div class="container">
        <ul>
          <li [className]="abaSelecionada == 1 ? 'is-active' : ''" (click)="selecionarAba(1)">
            <a [class.background-color-white-smoke]="abaSelecionada == 1">
              <span class="icon"><fa-icon [icon]="faMapMarkedAlt"></fa-icon></span>
              <span>Mapa</span>
            </a>
          </li>

              <span class="icon"><fa-icon [icon]="faChartPie"></fa-icon></span>
              <span>Estat√≠sticas</span>
            </a>
          </li>-->
          <li [className]="abaSelecionada == 3 ? 'is-active' : ''" (click)="selecionarAba(3)">
            <a [class.background-color-white-smoke]="abaSelecionada == 3">
              <span class="icon"><fa-icon [icon]="faInfoCircle"></fa-icon></span>
              <span>Sobre</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</section>
